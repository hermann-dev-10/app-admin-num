<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Classeurs/Dossiers</div>
    <div class="page__content shadow p-3 position-relative">
        <!--<div class="page__content-data position-absolute text-center">-->
        <div class="container">
            <div class="text-right">
                <button mat-raised-button color="warn" (click)="openDialog()">
                    <mat-icon inline=true>note_add</mat-icon>
                    Ajouter un classeur
                </button>
            </div>

            <mat-form-field appearance="standard" style="width:100%">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort style="width:100%">

                    <!-- ID Column -->
                    <ng-container matColumnDef="productName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                        <td mat-cell *matCellDef="let row"> {{row.category}}% </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="freshness">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Freshness </th>
                        <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                        <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="comment">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
                        <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
                        <td mat-cell *matCellDef="let row">

                            <button mat-icon-button color="primary" (click)="viewProduct(row.id)">
                        <mat-icon>find_in_page</mat-icon>
                    </button>

                            <button mat-icon-button color="primary" (click)="editProduct(row)">
                         <mat-icon>edit</mat-icon>
                    </button>
                            <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
                        <mat-icon>delete</mat-icon>
                     </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

            <!--</div>-->
        </div>
    </div>
</div>

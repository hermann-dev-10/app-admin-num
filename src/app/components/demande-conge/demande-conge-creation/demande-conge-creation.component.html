<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <!-- <mat-drawer mode="side" opened="true"> -->
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Demande de congé</div>
    <div class="page__content shadow p-3 position-relative">
        <!--<div class="page__content-data position-absolute text-center">-->
<form [formGroup]="leaveRequestForm">
        <div class="row mt-3">
            <div class="col-4">
             <h2>Nom : {{this.displayNameFinal}}</h2>
            <!-- <input type="displayName" class="form-control mb-3"
            formControlName="displayName" value="{{this.displayNameFinal}}">  -->
            </div>  
        </div>

     <div class="row mt-5">
      <div class="col-2">
         <label for="start_date">Date de début</label>
         <input type="date" class="form-control mb-3"
          formControlName="start_date"> 
       </div>
       
       <div class="col-2">
           <label for="end_date">Date de fin</label>
            <input type="date" class="form-control mb-3"
            formControlName="end_date"> 
       </div>

        <div class="col-4">
                <label for="type">Type</label>
                <select
                formControlName="type"
                type="text"
                id="type"
                name="type"
                placeholder="type"
                class="form-control mb-3"
                >
                <option value="">Sélectionner un type</option>
                <option value="VACANCES">Vacances</option>
                <option value="MALADIE">Maladie</option>
                <option value="AUTRE">Autre</option>
                </select>
        </div>

       
     </div>

     <div class="row">
        <div class="col-4">
         <label for="description">Description</label>
         <textarea 
           formControlName="description"
           type="text"
           id="description"
           name="description"
           placeholder="Description de la demande de congé"
           class="form-control mb-3"
           rows="1" 
           cols="50">
         </textarea>
       </div>

       <div class="col-4">
                <label for="responsable">Responsable</label>
                <select
                formControlName="responsable"
                type="text"
                id="responsable"
                name="responsable"
                placeholder="Responsable"
                class="form-control mb-3"
                >
                <option value="">Sélectionner un responsable</option>
                <option value="DELACHENAL">Virginie Delachenal</option>
                <option value="KOHLER">Laurence Kohler</option>
                <option value="SOUCHET">Véronique Souchet</option>
                <option value="VALITON">Stéphane Valiton</option>
                <option value="MANUEL">Hermann Manuel</option>
                </select>
            </div>
     </div>

            <div class="text-center">
                  <div class="d-flex">
                    <button class="w-sm-auto btn btn-primary" id="submit" (click)="addLeaveRequest()">
                      Enregistrer
                    </button>

                    <a class="btn btn-secondary ml-8" routerLink="/demande-conge"
                      >Retour à la liste
                    </a>
                  </div>
            </div>
      </form>
      
    </div>
</div>
    </mat-drawer-content>
</mat-drawer-container>

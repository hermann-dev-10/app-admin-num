<div class="row" [formGroup]="parent" *ngIf="parent">
     
  <div class="col-4">
           <label for="name">Prénom et nom</label>
            <input type="name" class="form-control mb-3"
            formControlName="name" value="{{ this.displayName }}" disabled> 
       </div>
   
      <div class="col-4">
        <label for="status">Type</label>
        <select
         formControlName="type"
          type="text"
          id="type"
          name="type"
          placeholder="type"
          class="form-control mb-3"
        >
          <option value="VACANCES">Vacances</option>
          <option value="MALADIE">Maladie</option>
          <option value="AUTRE">Autre</option>
        </select>
      </div>

      <div class="col-4">
        <label for="responsable">Responable</label>
        <select
         formControlName="responsable"
          type="text"
          id="responsable"
          name="responsable"
          placeholder="Responsable"
          class="form-control mb-3"
        >
          <option value="DELACHENAL">Virginie Delachenal</option>
          <option value="KOLLER">Laurence Koller</option>
          <option value="SOUCHET">Véronique Souchet</option>
          <option value="VALITON">Stéphane Valiton</option>
          <option value="MANUEL">Hermann Manuel</option>
        </select>
      </div>

     <div class="row">
       <div class="col-2">
         <label for="start_date">Date de début</label>
         <input type="date" class="form-control mb-3"
          formControlName="start_date"> 
       </div>
       <div class="col-2">
           <label for="end_date">Date de fin</label>
            <input type="date" class="form-control mb-3"
            formControlName="end_date"> 
       </div>
       <div class="col-4">
         <label for="description">Description</label>
         <textarea 
           formControlName="description"
           type="text"
           id="description"
           name="description"
           placeholder="Description de la demande de congé"
           class="form-control mb-3"
           rows="1" 
           cols="50">
         </textarea>
       </div>
     </div>

<div class="row">
<div class="col-4">
        <label for="status">Status</label>
        <select
         formControlName="status"
          type="text"
          id="status"
          name="status"
          placeholder="status"
          class="form-control mb-3"
        >
          <option value="ACCEPTED">Accepté</option>
          <option value="PROGRESSING">En attente</option>
          <option value="CANCELED">Annulé</option>
          <option value="REFUSED">Refusé</option>

     
        </select>
</div>
</div>
       
</div>
